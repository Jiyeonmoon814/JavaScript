<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
        function displateDate(){
            console.log("call");
            document.getElementById("demo").innerHTML = new Date();
        }

        //document.getElementById("mybtn").onclick=displateDate();
        //문법이 아니라 시점에 대한 오류 
        //**displateDate(); 함수 호출 body 안에 요소가 실행되기 전에 호출되는 문제 
        
        //Anonymous fx
        //document.getElementById("mybtn").onclick=function(){}

        window.onload=function(){
            console.log("load");
            document.getElementById("mybtn").onclick=displateDate;
        }
  </script>
</head>
<body>
	<button id="mybtn">눌러봐</button>
	<br>
	<button id="mybtn2" onclick="displateDate()">눌러봐2</button>
	<br>
	<p id="demo"></p>
	<script type="text/javascript">
		//document.getElementById("mybtn").onclick = displateDate();
	</script>
</body>
</html>
