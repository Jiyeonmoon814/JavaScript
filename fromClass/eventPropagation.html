    <body>
        <fieldset>
            <legend>event propagation</legend>
            <input type="button" id="target" value="target">          
        </fieldset>
        
        <script>
        /*
        capture: true // default 媛믪� false�낅땲��.
        */
        function handler(event){
            var phases = ['capturing', 'target', 'bubbling']
            console.log(event.target.nodeName, this.nodeName,  phases[event.eventPhase-1] ,event.eventPhase);
        }
        //false bubble
        //capturing
        document.getElementById('target').addEventListener('click', handler, false);
        document.querySelector('fieldset').addEventListener('click', handler, false);
        document.querySelector('body').addEventListener('click', handler, false);
        document.querySelector('html').addEventListener('click', handler, false);
        </script>
    </body>
</html>

<!--front-developer interview에서 많이 물어봄 + prototype
    preventDefault()

 현재 엘리먼트의 다음 이벤트를 중단시킨다.

​

 예를 들면 a tag의 경우 onclick 이벤트와 href가 정의되어 있을 경우 

 onclick 이벤트 이후 href를 연쇄적으로 실행시키는 구조로 되어 있습니다.

 따라서 onclick에서 preventDefault()를 호출하면 href가 호출되지 않게 됩니다.

​

 stopPropagation()

 상위 element로 이벤트 전파(이벤트 버블링) 를 막는다

 

 stopImmediatePropagation()

 상위 element로 이벤트 전파를 막으며, 현재 엘리먼트의 다음 이벤트를 중단시킨다.

​

 stopPropagation()과 preventDefault()가 합쳐진 개념
