<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var myObj={name:"Jiyeon", age:28, city:"Seoul"};
        console.log(myObj);
        //json 객체를 문자열 데이터 변환
        //login.jsp?name=Jiyeon&age=31&city=seoul
        var myJsonString=JSON.stringify(myObj); // point
        console.log(myJsonString);

        var myObj2='{"name":"Jiyeon", "age":28, "city":"Seoul"}'; //JSON 형식의 문자
        console.log(myObj2);
        var myJson = JSON.parse(myObj2); // point
        console.log(myJson);
        console.log(myJson.name); // 객체.속성명
        console.log(myJson["age"]); // 객체["속성명"]

        /*
            확장자
            index.htm, index.html
            css >> common.css
            javascript >> common.js
            json >> common.json
            xml >> common.xml

        */

        let myCars;
		myCars = {
		  "name":"John",
		  "age":30,
		  "cars": [
		    		{"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
		    		{"name":"BMW", "models":["320", "X3", "X5"]},
		    		{"name":"Fiat", "models":["500", "Panda"] }
		  		  ],
		}

        for(let index in myCars.cars){
            console.log(myCars.cars[index]);
            console.log(myCars.cars[index].models);
            document.write("Car Name:"+myCars.cars[index].name+"<br>");

            for(let i in myCars.cars[index].models){
                document.write("Car Model:"+myCars.cars[index].models[i]+"<br>");
            }
            document.write("<hr>");
        }
       
		
		//차량이름 >> 모델명 추출
		//ford - Fiesta Focus Mustang
		//bms
		//개선된  for문


    </script>
</head>
<body>
    
</body>
</html>
