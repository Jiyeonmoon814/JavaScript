
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    function eventProductor(frm){
        console.log(frm);
        console.log(frm.productor.value);
        console.log("index:"+frm.productor.selectedIndex); //manufacturer is an array as well >> index num : 0
        console.log(frm.productor.options[0].value);
        console.log(frm.productor.options[0].text); //get a text of Index 0
        console.log(frm.productor.options[frm.productor.selectedIndex].value);
        console.log(frm.productor.options[frm.productor.selectedIndex].text); //get a text of selected Index  

        var index = frm.productor.selectedIndex;
        var text = frm.productor.options[index].text;
        var val = frm.productor.options[index].value;

        if(index===0){
            frm.valProductor.value="";
            frm.txtProductor.value="";
        } else{
            frm.valProductor.value=val;
            frm.txtProductor.value=text;
        }
    }

    function eventBrand(){
		var frm = document.frmdata;
			 
		var index = frm.brand.selectedIndex;
		var text =  frm.brand.options[index].text;
		var val = frm.brand.options[index].value;
			  
			if(index === 0 ){
				  frm.valBrand.value="";
				  frm.txtBrand.value="";
			 }else{
				  frm.valBrand.value=val;
				  frm.txtBrand.value=text;
			 }
		 }
</script>
</head>
<body>
	Search the sheapest one by models<br>
	<form name="frmdata">
			<select  style="width: 200px" name="productor"  
			         onchange="eventProductor(this.form)">
				<option value="A000" selected>Manufacturer</option> <!-- select[0]  -->
				<option value="A001">Samsung</option>
				<option value="A002">LG</option>
				<option value="A003">Apple</option>
				<option value="A004">Dell</option>
			</select>
		    <input type="text" name="valProductor" size="10">
		    <input type="text" name="txtProductor" size="10">
		    <br>
	      
		    <select style="width: 200px"  name="brand"  onchange="eventBrand()">
		        <option value="B000" SELECTED>Brand</option>
		        <option value="B001">Sense</option>
		        <option value="B002">Gram</option>
		        <option value="B003">MAC</option>
		        <option value="B004">VAIO</option>
		    </select>
			    <input type="text" name="valBrand" size="10">
			    <input type="text" name="txtBrand" size="10">
	</form>
</body>
</html>
