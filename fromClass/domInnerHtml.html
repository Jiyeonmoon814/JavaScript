<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javaScript using dom</title>
	<script type="text/javascript">
		function print(){
			let ele = document.getElementById("demo");
			console.log(ele); //ele >> <p id="demo"> id demo is an identifier for p tag
			ele.innerHTML="Have a good day";
		}
	</script>
</head>
<body>
	<button onclick="print()">Click Me!</button>
	<p id="demo">id demo is an identifier for p tag</p>
</body>
</html>
