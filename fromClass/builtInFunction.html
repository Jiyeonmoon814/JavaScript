<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User-defined Function : Built-in Function</title>
	<script type="text/javascript">
		  //java : public void print(){}
	      //java : public String print(){ return "";}
		  //java : public int print(int num , int num2){return num + num2}
	      
	      //javascript : void (x) , return type(x)
	      function callConfirm(){
	    	  if(window.confirm("작업내용")){  //confirm Built-in Function(Confirm, cancel)  return true,false
	    		     alert('Delete');
	    	  }else{
	    		     alert("Cancel");
	    	  }
	      }

	      function showPopup(){
	    	window.open("popUp.html","zipcode","width=200,height=200");
	    }

	    /* 
	    	https://www.w3schools.com/jsref/met_win_open.asp
	    	window.open(URL, name, specs, replace)
	    	Use the close() method to close the window
	    	specs : 브라우져마다 지원 여부가 다름
	    	specs : 주소창 , 창의 크기 옵션 ...
	    	*/
	 
	    function myFun(){
	    	var mywindow = window.open("popUp.html", "zipcode", "width=500,height=200" );
	    	//mywindow 새 창의 주소(팝업창)
	    	mywindow.document.write("<p>this is zipcode window</p>");
	    }

	    //java : public String goUrlTime(String url){return "naver";}
	    function goUrlTime(url){
	    	window.setTimeout("location.href='"+url+"'",3000);
	    	//location.href='http://www.naver.com'
	    }

	    //java public int myfun(int i, int j, int k){return i+k+k;}
	    function myfun(i,j,k){
	    	return i+j+k;
	    }

	    var result = myfun(10,20,30);
	    console.log("myfun call:"+result);

	    //**anonymous function
	    changeColor = function(){//function changeColor()
	    	window.document.bgColor="silver";
	    	window.document.fgColor="red";
	    }
	</script>
</head>
<body>
			<h3>Use Built-in, User-defined Function</h3>
			<button onclick="callConfirm()">Click >> Call Function</button><br>
			<button onclick="showPopup()">pop Up</button><br>
			<button onclick="myFun()">pop Up Object</button><br>
			<button onclick="goUrlTime('http://www.naver.com')">Move in 3 sec</button><br>
			<button onclick="changeColor()">Anonymous function</button><br>
			<button onclick=""></button><br>
</body>
</html>
